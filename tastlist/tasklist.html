<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div
            id="main"
            class="card"
            style="background: linear-gradient(180deg, #fbe9e7, #cfd8dc)"
          >
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task">New Task</label>
                  </div>
                  <button
                    type="submit"
                    value="Add Task"
                    class="btn btn waves-effect waves-light deep-orange lighten-1"
                  >
                    Add
                  </button>
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter-tasks" id="filter-tasks" />
                <label for="filter-tasks">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <button
                id="clear-tasks-btn"
                class="btn blue-grey darken-3 btn waves-effect waves-light"
              >
                Clear Tasks
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript -->
    <script src="tasklist.js"></script>
  </body>
</html>
